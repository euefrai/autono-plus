<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Autono+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* Estilo de emergência (Caso o arquivo externo falhe) */
        :root {
            --primary: #4f46e5;
            --bg-body: #f4f6f8;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        /* Suporte ao Tema Escuro */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #0f172a;
                --bg-card: #1e293b;
                --text-main: #f8fafc;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .auth-card {
            background: var(--bg-card);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 8px;
            font-weight: 800;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: #f9fafb;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .link {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Ajuste para telas muito pequenas */
        @media (max-width: 400px) {
            .auth-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h2>Autono<span>+</span></h2>
        <p>Organize seus serviços e ganhos</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div style="background: #fee2e2; color: #b91c1c; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 0.9rem;">
                {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
            <input name="email" type="email" placeholder="Seu e-mail" required>
            <input name="senha" type="password" placeholder="Sua senha" required>
            <button type="submit">Entrar na conta</button>
        </form>

        <div class="link">
            <p>Não tem conta? <a href="/register">Criar agora</a></p>
        </div>
    </div>
</div>

</body>
</html>
